<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/public.css">
</head>
<body>
<!--
选择器一：
全局选择器:初始的默认样式
*{
    margin: 0;
    padding: 0;
}

元素选择器：p h1-h6 div body 等等(所有的元素标签都是选择器)
缺点：所有的p都生效 共性 无法定义个性
p{
    color: gold;
    font-size: 30px;
}

类选择器：描述个性、灵活
1、给选择器添加class属性
<p class="leixuanzeqi">类选择器</p>
2、给class的值写css
.leixuanzeqi{
    color: blue;
    font-size: 45px;
}
3、只要class值相同的选择器都会生效
<p class="leixuanzeqi">类选择器</p>
<h1 class="leixuanzeqi">类选择器-标题</h1>
4、两个class的写法
<p class="leixuanzeqi leixuanzeqi2">这里是两个class</p>
两个class中重复的后面个class生效，不同的都生效
-->
<h1>这是一个标题</h1>
<p>这是一个段落</p>
<p>学完前端，继续学<span>java</span></p>
<p class="leixuanzeqi">类选择器</p>
<h1 class="leixuanzeqi">类选择器-标题</h1>
<p class="leixuanzeqi leixuanzeqi2">这里是两个class</p>
<hr>
<!--选择器二
id选择器：
1、取id名
<p id="p_style">这是一个id选择器</p>
2、写css 用#号
#p_style{
    color: aqua;
    font-size: 30px;
}
3、一个id只能使用一次（class可以多个使用），不能用数字开头

合并选择器
<h1 >这是一个合并选择器</h1>
<p >这是一个合并选择器</p>
css:
p,h1{
    color: gold;
    font-size: 30px;
}
减少代码量
-->
<p id="p_style">这是一个id选择器</p>
<h1 >这是一个合并选择器</h1>
<p >这是一个合并选择器</p>
<!--选择器的优先级顺序
行内样式>id选择器>类选择器>元素选择器
同级别后执行生效
-->
<hr>
<!--字体属性
color:颜色 英文字母，blue red/ 16进制#0000ff
/rgb(0,0,0)三个0-255的值rgba(0,0,0,0)最后一个值是透明度0-1

font-size:字体大小 浏览器可接受的最小值为12px

font-weight:bold 粗体 boldder 更粗 lighter 更细 100-900 默认400  加粗700
font-style:默认正常 italic 斜体
font-family:字体
-->
<p style="color: rgba(0,0,0,1);font-size: 30px;font-weight: bold;font-family: 华文仿宋">这是一段文字属性</p>
<hr>
<!--
背景属性：
1、background-color: 设置背景颜色
2、background-image: 设置背景图片
3、background-position: 设置背景图片的起始位置，默认是0% 0% 百分比 px值 字母
  left top 左上角 left center 左中 left bottom 左下
  right top 右上角 right center 右中 right bottom 右下
  center top 中上 center center 中中 center bottom 中下
4、background-repeat: 设置图片如何填充,水平重复repeat x 垂直重复repeat y
5、background-size: 设置背景图片大小
  a、length:设置背景的高度和宽度 background-size:1200px 1000px 只有一个值第二个自动
  b、percentage  设置宽度、高度的百分比 background-size:100% 100%
  c、cover:充满全屏，图片多余的部分被裁掉
  d、contain:图片最大化，尽可能的去充满容器
.back{
    width: 1200px;
    height: 1200px;
    background-color: blue;
    background-image: url("../img/beij4.png");
    background-position: center bottom;
    background-repeat: no-repeat;
    background-size: contain;
}
-->
<div class="back">

</div>
<hr>
<!--文本属性
text-align:指定元素文本的对齐方式 left（默认）right center
.wenben{
    color: gold;
    text-align: center;
    text-decoration: overline;
    text-transform: lowercase;
    text-indent: 30px;
}
text-decoration:给文本添加上划线overline、下划线underline、删除线line-through等
text-transform:控制文本的大小写
  a、capitalize:定义每个单词大写开头
  b、uppercase:定义全部大写字母
  c、lowercase:定义全部小写字母+
text-indent: 30px;首行缩进
-->
<h1 class="wenben">这是一个文本的标题</h1>
<p class="wenben">这是一个文本段落 capitalize I love you有网友在发文称根据宝格丽官方网站“所有店铺”页面显示，在亚洲市场下拉栏中，台湾地区（显示为“台湾”）与中国、中国香港特别行政区和中国澳门特别行政区并列显示，日本、新加坡、印度、以色列等国家也一同在列。 </p>

</body>
</html>
