表单元素：
文本域：type="text"
密码框：type="password"
提交服务器：type=submit
-->

  用户名：<input type="text">
  <br>
  密  码：<input type="password">
  <input type="submit" value="提交">
</form>

行内块级元素：（不独占一行，可以设置大小）button input img

css 语法

<h3>ccs样式</h3>

<!--css引入样式
内联样式：
<p style="color:navy;font-size: 30px">我是内联样式</p>
缺乏整体性和规划性，不利于维护，不是很推荐
内部样式：
再<head>里添加<style>
一次性为所有的p添加样式（无法解决多个页面）

外部样式：在head标签里使用<link>
 <link rel="stylesheet" href="../css/public.css" type="text/css">
public.css里面只写css，实现改变一个文件改变多个文件的样式
-->
<p style="color:navy;font-size: 30px">我是内联样式</p>

<p>第一个段落</p>
<p>第二个段落</p>
<p>第三个段落</p>

</body>
