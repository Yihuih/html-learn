<!DOCTYPE html><!--声明避免不同浏览器之间的出现不同-->
<!--基本框架html head body-->
<html lang="en"><!--lang='en' 当前的语言是英文-->
<head><!--头部标签，给开发者查看-->
    <meta charset="UTF-8"><!--描述网页的属性关键词、定义编码格式UTF-8-->
    <title>我的网页</title><!--head标签中必须包含，显示在导航栏-->
</head>
<body>
<!-------------------------------------->
<!--标题标签-->
<h1>标题一</h1>
<h2>标题二</h2>
<h3>标题三</h3>
<h4>标题四</h4>
<h5>标题五</h5>
<h6>标题六</h6>
<!--添加属性调整位置 left right center-->
<h1 align="center">标题一</h1>
<!----------------------------------------->
<!--标签：段落 p、换行br、水平线hr-->
<!--设置属性color、width、size 、align:默认居中、left、right-->
<p>这是一<br>个段落并用br<br>换行</p>
<hr color="red" width="900px" size="40px" align=""><!--水平线-->
<!-------------------->
<img src="../img/beij1.png">
<img src="../img/mein1.webp" alt="美丽的小姐姐" width="300px" height="300px" title="小姐姐">
<!--
属性:
alt 图片显示不出来显示这段文本
width 设置图片的宽度
height 设置图片高度
title 鼠标悬停的提示
src 图片路径
../ ./ /；
../：表示当前目录的上一级目录。使用 ../ 可以访问当前文件或目录所在的父级目录。

./：表示当前目录。通常情况下，./ 可以省略，因为默认情况下路径中不指定任何前缀时，就表示当前目录。

/：表示子目录。在 Unix/Linux 系统中，根目录是文件系统的最顶层目录。在 Windows 系统中，根目录通常是系统安装的驱动器（如 C:\、D:\ 等）。

网络途径：
-->

<!--超文本连接<a>-->
<a href="https://www.baidu.com">
    百度
    <img src="../img/beij1.png" width="100px" height="100px">
</a>
<!--href描述链接地址-->
</body>
</html>
