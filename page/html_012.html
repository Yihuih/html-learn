<!--
if语句
先判断布尔表达式的值 为true执行 为false跳过执行
if(布尔表达式){
    语句1
  }else if(布尔表达式){
    语句2
  }else{
    语句3
  }

if else 可以相互嵌套
-->
<script>
  if(1>1){
    console.log(1>1)
  }else if(2>4){
    console.log(2>4)
  }else {
    console.log(false)
  }
</script>

<!--条件语句 switch
 switch (值){
    case 条件1: 值等于条件1执行xia'm
      console.log('banana')
      break;
    case 条件二:
      console.log('apple')
      break;
    default://以上条件都不满足
      console.log("以上条件都不满足")
三个关键字：switch case default  break：如果缺少后面的每一个case都会执行
-->
<script>
  var fruit='apple'
  switch (fruit){
    case "banana":
      console.log('banana')
      break;
    case "apple":
      console.log('apple')
      break;
    case "peach":
      console.log('peach')
      break;
    default:
      console.log("以上条件都不满足")
  }
</script>

<!--三目运算符
（条件）？表达式1:表达式2 条件为真执行条件1 条件为假执行表达式2
 相当于if else 的简化版本
-->
<script>
    //判断一个数是否是偶数
    var num=11
    console.log(num%2==0?'偶数':'奇数')
</script>
