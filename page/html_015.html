<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
数组（array）:按次序排列的一组值，每一个位置都有都有编号(下标) 从0开始 []包裹
    1、定义：var array=[1,3,'sfdds','sdfs'] 数组的值类型要求
    2、多维数组、数组可以嵌套数组
        var Array=[1,3,3,[1,2,3]]
    3、通过下标读取和赋值 数组越界 undefined
数组遍历
    //for循环
    for(var i=0;i<array.length;i++){
        console.log(array[i])
    }
     //for in循环遍历
    for(var item in array){
        console.log(array[item])
    }
    //while循环
    var i=0;
    while (i<array.length){
        console.log(array[i]);
        i++
    }
数组的静态方法
    1、Array.isArray(array)判断array是否数组
    2、push() 在数组末尾添加数据
        可以多个数据一起添加 push(1,3,34,5)
    3、pop() 删除数据
    4、shift()  在数组头部删除数据 返回值是删除值 用来清空数组元素
    5、unshift() 头部数据添加元素 可以添加多个
    6、join() 按照传入参数作为分隔符 将数组转化成字符串 默认是逗号分隔
        数组内是null undefined 转化成空字符串
        与split的使用相反
    7、concat 连接两个数组 不改变原数组 可以多个合并 参数也接受其他类型作为数组的一个值
        常用上拉加载，合并数据
    8、reverse() 将数组的排序翻转 会改变原数组
    9、indeof（） 查找给定元素在数组中第一次出现的位置、下标 如果不存在则返回-1
        第二个参数 表示从当前位置开始搜索
-->
<script>
    //定义一个数组
    var array=[1,3,'sfdds','sdfs'];
    var Array=[1,3,3,[1,2,3]];
    document.write("打印数组的第一个元素:"+array[0]);
    //通过下标读取和赋值
    document.write("<br>"+"通过下标读取和赋值:"+Array[3][0]);
    //循环遍历
    for(var i=0;i<array.length;i++){
        console.log(array[i]);
    }
    //for in循环遍历
    for(var item in array){
        console.log(array[item])
    }
    //while循环
    var i=0;
    while (i<array.length){
        console.log(array[i]);
        i++
    }
    //Array.isArray()判断是否是数组
    // console.log(Array.isArray(array))
    //push() 在数组末尾添加数据
    array.push("大家好");
    document.write("<br>"+"通过你push在数组末尾添加元素"+array)
    //pop()删除元素
    array.pop()
    document.write("<br>"+"通过你pop在数组末尾删除元素"+array)
    //shift()
    var result=array.shift()//返回值result
    // unshift() 头部数据添加元素 可以添加多个
    array.unshift('122','231')
    // join() 按照传入参数作为分隔符 将数组转化成字符串
    console.log(array.join());//默认是逗号分隔
    console.log(array.join('|'));
    //join 与split 的相互转换
    result=array.join()
    console.log(result.split(','))//split() 不传参数 将整个字符串作为一个值转换成数组
    // concat 连接两个数组 不改变原数组 可以多个合并 参数也接受其他类型作为数组的一个值
    console.log(array.concat(Array,[1,2,3,4],'sfds'))
    // reverse() 将数组的排序翻转 会改变原数组
    console.log(array.reverse())
    console.log(array)//原数组也改变了
    //将字符串hello word！翻转
    var str='hello word!'
    str_array=str.split('')
    console.log('字符串转换成数组',str_array)
    str_array.reverse()
    console.log('翻转后的数组',str_array)
    new_str=str_array.join('')//没有分隔符
    console.log('翻转后的字符串',new_str,typeof new_str)//!drow olleh string
    // indeof（） 查找给定元素在数组中第一次出现的位置、下标 如果不存在则返回-1
    // str_array=['!', 'd', 'r', 'o', 'w', ' ', 'o', 'l', 'l', 'e', 'h']
    console.log(str_array.indexOf('o'))//3
    console.log(str_array.indexOf('o',4))//6
    console.log(str_array.indexOf('dsf'))//-1
</script>
</body>
</html>
